 <body>
  <script>
	var x;
	var n;
	n=prompt("enter n value");
	for(i=0;i<n;i++)
	{
	x=prompt("enter the value");
	}
	function vowel(x){

    
      var result;
        if(x == "A" || x == "E" || x == "I" || x == "O" || x == "U" ||x == "a" ||x == "e"|| x == "i" ||x == "o"|| x == "u" ) {
            result="given vale is vowel";
        }
        else{
            result="given value is not a vowel";
        }
		return result;
   
    }
	document.write(vowel(x));
	
	for(var ch:x)
		{
		
		
			int count = 0;
			for(i=2;i<n;i++) 
			{
				if(ch%i==0) 
				{
					count++;
				}
			}
				if(count<2) {
					document.write(ch+" is a Prime number");
				}
				else {
					document.write(ch+" is not a Prime number");
				}
		}
		for(var ch:x)
		{
			int j,sum=1;
			for(j=1;j<n;j++) {
				if(ch%j==0) {
					sum=sum+j;
					}
				}
			if(sum==ch) {
				document.write(ch+" is a Perfect number");
			}
			else {
				document.write(ch+" is not a Perfect number");
			}
		 }
		for(var ch1:x)
		{
			int rem,rev=0,m = 0;
			 m=ch1;
			 for(rem=0; ch1!=0; ch1/=10) {
				 rem = ch1 % 10;
				 rev = rev * 10 + rem;
			  }
			 if(rev==m) {
				 document.write(m+" is a Palindrome");
			 }
			 else {
				 document.write(m+" is not a Palindrome");
			 }
			 
		}
		
	
	
  </script>
